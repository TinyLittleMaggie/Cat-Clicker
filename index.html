<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <meta charset="utf-8">
  <title>Cat Clicker</title>

  <!-- Project Stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- Google Font -->
  <link href="https://fonts.font.im/css?family=Montserrat:300,600" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>

  <div class="container-main">
    <div class="container-names">
      <ul class="cat-list"></ul>
    </div>
    <div class="container-cat"></div>
    <div class="edit-cat-form">
      <div>
        <label for="name">Name: </label>
        <input type="text" id="name" placeholder="Alice">
      </div>
      <div>
        <label for="email">Clicks: </label>
        <input type="text" id="clicks" placeholder="0">
      </div>
      <div>
        <button type="button" id="save">Save</button>
        <button type="button" id="cancel">Cancel</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>

</body>

</html>
