<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <meta charset="utf-8">
  <title>Cat Clicker</title>

  <!-- Project Stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- Google Font -->
  <link href="https://fonts.font.im/css?family=Montserrat:300,600" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Handlebars -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>

</head>

<body>

<div class="container-main">
  <div class="container-names">
    <ul class="cat-list">
      <li class="cat-list-item">Alice</li>
      <li class="cat-list-item">Jay</li>
      <li class="cat-list-item">Bonnie</li>
      <li class="cat-list-item">Dan</li>
    </ul>
  </div>

  <div class="container-cat">
    <img id="cat1" class="cat-image" src="img/Cat1.png" alt="A cat image">
    <p id="cat-name-1" class="cat-name"></p>
    <p class="num-of-clicks" id="clicks-1">Clicks: 0</p>
  </div>
</div>
